<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container my-5">


        <!--Section: Content-->
        <section class="text-center dark-grey-text">
      
          <!-- Section heading -->
          <h3 class="font-weight-bold pb-2 mb-4">"Alone we can do so little; together we can do so much." â€“ Helen Keller</h3>
          <!-- Section description -->
          <p class="text-muted w-responsive mx-auto mb-5">
      
              <!-- Grid row -->
          <div class="row">
      
            <!-- Grid column -->
            <div class="col-lg-4 col-md-12 mb-4">
      
              
                <a href="PortfolioProject.html">
                    <button type="button" class="btn btn-outline-secondary">Home</button>
                    </a>
            </div>
            <!-- Grid column -->
      
            <!-- Grid column -->
            <div class="col-lg-4 col-md-12 mb-4">
              <!-- Rotating card -->
              <div class="card-wrapper">
                <div id="card-2" class="card card-rotating text-center">
                  <!-- Front Side -->
                  <div class="face front">
                    <!-- Image -->
                    <div class="card-up">
                      <img class="card-img-top" src="https://scontent-msp1-1.xx.fbcdn.net/v/t1.0-9/23561472_373729959737076_8513986352792931655_n.jpg?_nc_cat=104&_nc_sid=174925&_nc_ohc=guFd2XxA8KoAX-GGP-Z&_nc_ht=scontent-msp1-1.xx&oh=725a1d2029da30064d00e5ca7355908c&oe=5F851CA5" alt="Team member card image">
                    </div>
                    <!-- Avatar -->
                    <div class="avatar mx-auto white">
                      <img src="images\JoseTorres.png" class="rounded-circle" alt="Second sample avatar image">
                    </div>
                    <!-- Content -->
                    <div class="card-body">
                      <h4 class="font-weight-bold mt-1 mb-3">Jose Torres</h4>
                      <p class="font-weight-bold dark-grey-text">DevCodeCamp Student</p>
                      <!-- Triggering button -->
                      <a class="rotate-btn grey-text" data-card="card-2">
                        <i class="fas fa-redo-alt grey-text"></i></a>
                    </div>
                  </div>
                  <!-- Front Side -->
                  <!-- Back Side -->
                  <div class="face back">
                    <!-- Content -->
                    <div class="card-body">
                      <!-- Content -->
                      <h4 class="font-weight-bold mt-4 mb-2">
                        <strong>About me</strong>
                      </h4>
                      <hr>
                      <p>Marine Corp Veteran with the ability to adapt and overcome. Leadership, dedication, enthusiasm, and unselfishness are my foundation! Contact me now for more information. 
                      </p>
                      <hr>
                      <!-- Social Icons -->
                      <ul class="list-inline list-unstyled">
                        <li class="list-inline-item">
                          <a class="p-2 fa-lg fb-ic">
                            <i class="fab fa-facebook-f"></i>
                          </a>
                        </li>
                        <li class="list-inline-item">
                          <a class="p-2 fa-lg pin-ic">
                            <i class="fab fa-pinterest"> </i>
                          </a>
                        </li>
                        <li class="list-inline-item">
                          <a class="p-2 fa-lg ins-ic">
                            <i class="fab fa-instagram"> </i>
                          </a>
                        </li>
                        <li class="list-inline-item">
                          <a class="p-2 fa-lg tw-ic">
                            <i class="fab fa-twitter"> </i>
                          </a>
                        </li>
                      </ul>
                      <!-- Triggering button -->
                      <a class="rotate-btn grey-text" data-card="card-2">
                        <i class="fas fa-redo-alt grey-text"></i></a>
                    </div>
                  </div>
                  <!-- Back Side -->
                </div>
              </div>
              <!-- Rotating card -->
            </div>
            <!-- Grid column -->
      
            <!-- Grid column -->
            <div class="col-lg-4 col-md-12 mb-4">
              
      
          </div>
          <!-- Grid row -->
      
        </section>
        <!--Section: Content-->
      
      
      </div>   
</body>
</html>
